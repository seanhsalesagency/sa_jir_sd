<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technical Services Group â€“ Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header"></header>
<main class="container">
  <h1>Technical Services Group</h1>
  <p>Select a form to submit your request.</p>
  <div id="forms-list" class="link-section"></div>
</main>

<script>
  fetch('/data/jira_forms.json')
    .then(res => res.json())
    .then(forms => {
      const formsList = document.getElementById('forms-list');
      forms.forEach(form => {
        const link = document.createElement('a');
        link.href = `/src/forms/dynamic_form.html?form=${form.id}`;
        link.className = 'link-card';
        link.innerHTML = `
          <div class="link-text"><h3>${form.title}</h3><p>${form.description}</p></div>
          <span class="arrow">&#x276F;</span>`;
        formsList.appendChild(link);
      });
    });
</script>
</body>
</html>
