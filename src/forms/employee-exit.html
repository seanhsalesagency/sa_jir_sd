<!DOCTYPE html>
<html>
<head>
  <title>Employee Exit</title>
  <link rel="stylesheet" href="../style.css">
   <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #56ccf2, #2f80ed);
      margin: 0;
      padding: 0;
    }
    .form-wrapper {
      background: #fff;
      max-width: 600px;
      margin: 40px auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #172B4D;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      color: #5E6C84;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #DFE1E6;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    button {
      margin-top: 24px;
      background-color: #0052CC;
      color: #fff;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0065FF;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Employee Exit</h2>
    <form id="form">
      <input type="hidden" id="formType" value="employee-exit">
      <label>Company:</label>
      <select id="company">
        <option>Sales Agency</option>
        <option>Traders Agency</option>
        <option>LeadMark</option>
        <option>Brainy Concepts</option>
        <option>TrafficGrid</option>
        <option>Inbox Mailers</option>
        <option>Smart Recognition</option>
      </select>
      <label>Employee Name and Position:</label>
      <input type="text" id="name" required>
      <label>Employee Email:</label>
      <input type="email" id="email" required>
      <label>Exit Date:</label>
      <input type="date" id="exitDate" required>
      <label>Description:</label>
      <textarea id="description" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script>
    const form = document.getElementById('form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const response = await fetch("YOUR_LAMBDA_URL", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          formType: document.getElementById('formType').value,
          company: document.getElementById('company').value,
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          exitDate: document.getElementById('exitDate').value,
          description: document.getElementById('description').value
        })
      });
      const result = await response.json();
      if (result.ticket) {
        window.location.href = `/src/thank-you.html?ticket=${result.ticket}`;
      }
    });
  </script>
</body>
</html>
