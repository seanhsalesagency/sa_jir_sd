<!DOCTYPE html>
<html>
<head>
  <title>Employee Exit</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="form-container">
    <h2>Employee Exit</h2>
    <form id="form">
      <input type="hidden" id="formType" value="employee-exit">
      <label>Company:</label>
      <select id="company">
        <option>Sales Agency</option>
        <option>Traders Agency</option>
        <option>LeadMark</option>
        <option>Brainy Concepts</option>
        <option>TrafficGrid</option>
        <option>Inbox Mailers</option>
        <option>Smart Recognition</option>
      </select>
      <label>Employee Name and Position:</label>
      <input type="text" id="name" required>
      <label>Employee Email:</label>
      <input type="email" id="email" required>
      <label>Exit Date:</label>
      <input type="date" id="exitDate" required>
      <label>Description:</label>
      <textarea id="description" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script>
    const form = document.getElementById('form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const response = await fetch("YOUR_LAMBDA_URL", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          formType: document.getElementById('formType').value,
          company: document.getElementById('company').value,
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          exitDate: document.getElementById('exitDate').value,
          description: document.getElementById('description').value
        })
      });
      const result = await response.json();
      if (result.ticket) {
        window.location.href = `/src/thank-you.html?ticket=${result.ticket}`;
      }
    });
  </script>
</body>
</html>
