<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Exit</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header><div class="logo">SmartBrands Help Center</div></header>
  <main>
    <h2>Employee Exit</h2>
    <form id="exitForm">
      <label>Employee Name
        <input type="text" name="employeeName" required />
      </label>
      <label>Last Working Day
        <input type="date" name="lastDay" required />
      </label>
      <label>Manager Name
        <input type="text" name="manager" required />
      </label>
      <label>Equipment to Collect
        <textarea name="equipment" rows="3"></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
  </main>
  <script>
    document.getElementById('exitForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = { formType: "employee-exit" };
      for (const el of e.target.elements) if (el.name) data[el.name] = el.value;
      const res = await fetch("https://phtaak5cbzmgvssvli6sxirwpm0xbwcm.lambda-url.us-east-1.on.aws/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      if (res.redirected) window.location.href = res.url;
      else alert("Request submitted.");
    });
  </script>
</body>
</html>
