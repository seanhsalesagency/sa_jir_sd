<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Development Request</title>
  <link rel="stylesheet" href="../style.css">
   <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #56ccf2, #2f80ed);
      margin: 0;
      padding: 0;
    }
    .form-wrapper {
      background: #fff;
      max-width: 600px;
      margin: 40px auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #172B4D;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      color: #5E6C84;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #DFE1E6;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    button {
      margin-top: 24px;
      background-color: #0052CC;
      color: #fff;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0065FF;
    }
  </style>
  <style> /* exactly as new-employee-setup.html style provided by you */ </style>
</head>
<body>
  <div class="form-wrapper">
    <img src="https://wac-cdn.atlassian.com/assets/img/favicons/atlassian/favicon.png" width="32"/>
    <h1>Custom Development Request</h1>
    <form id="customForm">
      <label>Company *</label>
      <select id="company" required>
        <option disabled selected>Select a company</option>
        <option>Sales Agency</option>
        <option>Traders Agency</option>
      </select>

      <label>Project Name *</label>
      <input id="projectName" required/>

      <label>Description *</label>
      <textarea id="description" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
<script>
document.getElementById('customForm').onsubmit=async e=>{
  e.preventDefault();
  const res=await fetch("YOUR_LAMBDA_URL",{
    method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({formType:"custom-development",company:company.value,projectName:projectName.value,description:description.value})
  });
  const json=await res.json();
  if(json.ticket){location=`thank-you.html?ticket=${json.ticket}`;}
};
</script>
</body>
</html>
