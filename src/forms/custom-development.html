<!DOCTYPE html>
<html lang="en">
<head>
  <title>Custom Development</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
<div class="form-container">
  <h2>Custom Development</h2>
  <form id="form">
    <input type="hidden" id="formType" value="custom-development">
    <label>Company:</label>
    <select id="company"><option>Sales Agency</option><option>Traders Agency</option></select>
    <label>Project Name:</label><input type="text" id="projectName" required>
    <label>Description:</label><textarea id="description" required></textarea>
    <button type="submit">Submit</button>
  </form>
</div>
<script>
document.getElementById('form').onsubmit = async (e) => {
  e.preventDefault();
  const response = await fetch("YOUR_LAMBDA_URL", {method:'POST', headers:{"Content-Type":"application/json"},
    body: JSON.stringify({formType:'custom-development', company:company.value, projectName:projectName.value, description:description.value})});
  const res = await response.json();
  if (res.ticket) location=`thank-you.html?ticket=${res.ticket}`;
};
</script>
</body>
</html>
