<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Functionality Build</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header><div class="logo">SmartBrands Help Center</div></header>
  <main>
    <h2>Build / Setup Something New</h2>
    <form id="buildForm">
      <label>Feature or Tool Name
        <input type="text" name="feature" required />
      </label>
      <label>Description
        <textarea name="description" rows="4" required></textarea>
      </label>
      <label>Who is it for?
        <input type="text" name="audience" />
      </label>
      <button type="submit">Submit</button>
    </form>
  </main>
  <script>
    document.getElementById('buildForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = { formType: "build-setup-something-new-functionality" };
      for (const el of e.target.elements) if (el.name) data[el.name] = el.value;
      const res = await fetch("https://phtaak5cbzmgvssvli6sxirwpm0xbwcm.lambda-url.us-east-1.on.aws/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      if (res.redirected) window.location.href = res.url;
      else alert("Request submitted.");
    });
  </script>
</body>
</html>
