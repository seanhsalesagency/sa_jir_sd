<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Employee Setup</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="form-wrapper">
    <div class="form-card">
      <h1>New Employee Setup</h1>
      <p class="form-description">Submit a request to onboard a new employee.</p>

      <form id="employeeForm" class="styled-form">
        <div class="form-group">
          <label for="company">Company<span class="required">*</span></label>
          <select id="company" name="company" required>
            <option value="">Select company</option>
            <option>Sales Agency</option>
            <option>Traders Agency</option>
            <option>LeadMark</option>
            <option>Brainy Concepts</option>
            <option>TrafficGrid</option>
            <option>Inbox Mailers</option>
            <option>Smart Recognition</option>
          </select>
        </div>

        <div class="form-group">
          <label for="name">Employee Name and Position<span class="required">*</span></label>
          <input type="text" id="name" name="name" placeholder="e.g., John Doe â€“ Marketing Manager" required />
        </div>

        <div class="form-group">
          <label for="email">Employee Email<span class="required">*</span></label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="description">Description<span class="required">*</span></label>
          <textarea id="description" name="description" rows="5" required></textarea>
        </div>

        <div class="form-group">
          <label for="startDate">Employee Start Date<span class="required">*</span></label>
          <input type="date" id="startDate" name="startDate" required />
        </div>

        <div class="form-group">
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('employeeForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        formType: "new-employee-setup",
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        company: document.getElementById('company').value,
        description: document.getElementById('description').value,
        startDate: document.getElementById('startDate').value
      };

      try {
        const response = await fetch("https://phtaak5cbzmgvssvli6sxirwpm0xbwcm.lambda-url.us-east-1.on.aws/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (result.ticket) {
          // Redirect to thank-you page with ticket ID
          window.location.href = `/forms/thank-you.html?ticket=${result.ticket}`;
        } else {
          alert("Form submitted, but no ticket URL returned.\n\n" + JSON.stringify(result));
        }

      } catch (error) {
        console.error("Submission error:", error);
        alert("Error submitting form.");
      }
    });
  </script>
</body>
</html>
