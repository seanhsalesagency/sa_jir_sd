<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Funnel / Landing Page Technical Setup</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #56ccf2, #2f80ed);
      margin: 0; padding: 0;
    }
    .form-wrapper {
      background: #fff;
      max-width: 600px;
      margin: 40px auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #172B4D;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      color: #5E6C84;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #DFE1E6;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea { height: 120px; resize: vertical; }
    button {
      margin-top: 24px;
      background-color: #0052CC;
      color: #fff;
      padding: 10px 16px;
      font-size: 16px;
      border: none; border-radius: 4px; cursor: pointer;
    }
    button:hover { background-color: #0065FF; }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <img src="https://wac-cdn.atlassian.com/assets/img/favicons/atlassian/favicon.png" width="32" style="margin-bottom:10px;"/>
    <h1>Funnel / Landing Page Technical Setup</h1>

    <form id="funnelForm">
      <label for="campaign">Campaign Name *</label>
      <input type="text" id="campaign" required/>

      <label for="assets">Requested Assets *</label>
      <textarea id="assets" required></textarea>

      <label for="deadline">Deadline</label>
      <input type="date" id="deadline"/>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('funnelForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = {
        formType: "funnel-landing-page-technical-setup",
        campaign: document.getElementById('campaign').value,
        assets: document.getElementById('assets').value,
        deadline: document.getElementById('deadline').value
      };

      try {
        const res = await fetch("https://phtaak5cbzmgvssvli6sxirwpm0xbwcm.lambda-url.us-east-1.on.aws/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if(result.ticket) {
          window.location.href = `/forms/thank-you.html?ticket=${result.ticket}`;
        } else {
          alert("Form submitted, but no ticket URL returned.\n\n" + JSON.stringify(result));
        }
      } catch (err) {
        alert("Error submitting form:\n\n" + err.message);
      }
    });
  </script>
</body>
</html>
