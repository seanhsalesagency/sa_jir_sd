<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Funnel / Landing Page Setup</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header><div class="logo">SmartBrands Help Center</div></header>
  <main>
    <h2>Funnel / Landing Page Technical Setup</h2>
    <form id="funnelForm">
      <label>Campaign Name
        <input type="text" name="campaign" required />
      </label>
      <label>Requested Assets
        <textarea name="assets" rows="4" required></textarea>
      </label>
      <label>Deadline
        <input type="text" name="deadline" />
      </label>
      <button type="submit">Submit</button>
    </form>
  </main>
  <script>
    document.getElementById('funnelForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = { formType: "funnel-landing-page-technical-setup" };
      for (const el of e.target.elements) if (el.name) data[el.name] = el.value;
      const res = await fetch("https://phtaak5cbzmgvssvli6sxirwpm0xbwcm.lambda-url.us-east-1.on.aws/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      if (res.redirected) window.location.href = res.url;
      else alert("Request submitted.");
    });
  </script>
</body>
</html>
