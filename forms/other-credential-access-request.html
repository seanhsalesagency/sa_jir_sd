<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Credential Access Request</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header><div class="logo">SmartBrands Help Center</div></header>
  <main>
    <h2>Other Credential/Access Request</h2>
    <form id="accessForm">
      <label>Requester Name
        <input type="text" name="requester" required />
      </label>
      <label>Access Needed For
        <input type="text" name="targetUser" required />
      </label>
      <label>Systems or Services
        <textarea name="systems" rows="3" required></textarea>
      </label>
      <label>Justification
        <textarea name="justification" rows="3"></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
  </main>
  <script>
    document.getElementById('accessForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = { formType: "other-credential-access-request" };
      for (const el of e.target.elements) if (el.name) data[el.name] = el.value;
      const res = await fetch("https://phtaak5cbzmgvssvli6sxirwpm0xbwcm.lambda-url.us-east-1.on.aws/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      if (res.redirected) window.location.href = res.url;
      else alert("Request submitted.");
    });
  </script>
</body>
</html>
