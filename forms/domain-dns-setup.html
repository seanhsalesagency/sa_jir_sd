<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Domain / DNS Setup</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header><div class="logo">SmartBrands Help Center</div></header>
  <main>
    <h2>Domain / DNS Setup</h2>
    <form id="dnsForm">
      <label>Domain Name
        <input type="text" name="domain" required />
      </label>
      <label>DNS Change Needed
        <textarea name="change" rows="3" required></textarea>
      </label>
      <label>Urgency
        <input type="text" name="urgency" />
      </label>
      <button type="submit">Submit</button>
    </form>
  </main>
  <script>
    document.getElementById('dnsForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = { formType: "domain-dns-setup" };
      for (const el of e.target.elements) if (el.name) data[el.name] = el.value;
      const res = await fetch("https://phtaak5cbzmgvssvli6sxirwpm0xbwcm.lambda-url.us-east-1.on.aws/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      if (res.redirected) window.location.href = res.url;
      else alert("Request submitted.");
    });
  </script>
</body>
</html>
