<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Employee Setup</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">SmartBrands Help Center</div>
  </header>

  <main>
    <h2>New Employee Setup</h2>
    <form id="setupForm">
      <label for="employeeName">Full Name</label>
      <input type="text" name="employeeName" id="employeeName" required />

      <label for="startDate">Start Date</label>
      <input type="date" name="startDate" id="startDate" required />

      <label for="department">Department</label>
      <input type="text" name="department" id="department" required />

      <label for="email">Work Email</label>
      <input type="email" name="email" id="email" required />

      <label for="equipment">Required Equipment</label>
      <textarea name="equipment" id="equipment" rows="4" placeholder="e.g. MacBook, Monitor, Keyboard" required></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </main>

  <script>
    document.getElementById('setupForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = { formType: "new-employee-setup" };
      for (const element of e.target.elements) {
        if (element.name) {
          data[element.name] = element.value;
        }
      }

      const res = await fetch("https://phtaak5cbzmgvssvli6sxirwpm0xbwcm.lambda-url.us-east-1.on.aws/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (res.redirected) {
        window.location.href = res.url;
      } else {
        try {
          const result = await res.json();
          if (result.key) {
            window.location.href = `https://brainyconcepts.atlassian.net/browse/${result.key}`;
          } else {
            alert("Form submitted, but ticket link not returned.");
          }
        } catch (err) {
          alert("Submission failed. Please try again.");
        }
      }
    });
  </script>
</body>
</html>
