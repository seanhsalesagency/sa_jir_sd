<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Brands Company - Service Desk</title>
  <style>
    /* ‚Ä¶ all your existing CSS exactly as before ‚Ä¶ */
    body { /* ‚Ä¶ */ }
    /* (omitted for brevity) */
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Smart Brands Company</h1>
      <p class="subtitle">Service Desk Portal</p>
      <div class="status-indicators" id="statusIndicators">
        <span class="status-indicator status-loading">
          üîÑ Loading...
        </span>
      </div>
    </header>

    <main id="mainContent">
      <div class="loading-container">
        <div class="spinner"></div>
        <h2 style="color: #172b4d; margin-bottom: 10px;">Loading Service Desk Forms...</h2>
        <p style="color: #5e6c84;">Connecting to Jira and retrieving available forms...</p>
      </div>
    </main>
  </div>

  <script>
    // === point at your sync_jira_forms Lambda endpoint ===
    const LAMBDA_URL = 'https://s4imtdlzhdq7cnnmor7bx4vcmm0banfo.lambda-url.us-east-1.on.aws/';
    let allForms = [];

    // fetch + render
    async function loadForms() {
      const statusIndicators = document.getElementById('statusIndicators');
      const mainContent      = document.getElementById('mainContent');

      try {
        // show loading
        statusIndicators.innerHTML = `
          <span class="status-indicator status-loading">
            üì° Fetching Forms‚Ä¶
          </span>
        `;

        // call lambda (no ?action)
        const res = await fetch(LAMBDA_URL, { headers: { 'Accept': 'application/json' } });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const forms = await res.json();
        if (!Array.isArray(forms) || forms.length === 0) {
          throw new Error('No forms returned');
        }
        allForms = forms;

        // show success
        statusIndicators.innerHTML = `
          <span class="status-indicator status-success">
            ‚úÖ ${forms.length} Forms Loaded
          </span>
        `;

        // render
        renderForms(allForms);

      } catch (err) {
        console.error(err);
        statusIndicators.innerHTML = `
          <span class="status-indicator status-error">
            ‚ùå Error Loading Forms
          </span>
        `;
        mainContent.innerHTML = `
          <div class="error-container">
            <div class="error-title">Unable to Load Forms</div>
            <p>${err.message}</p>
          </div>
        `;
      }
    }

    // tear down forms into cards
    function renderForms(forms) {
      const mainContent = document.getElementById('mainContent');
      let html = '<div class="forms-container">';

      forms.forEach(f => {
        html += `
          <div class="form-card">
            <div class="form-header">
              <h3 class="form-title">${f.title}</h3>
              <p class="form-description">${f.description}</p>
              <div class="form-meta">
                <span class="field-count">${f.fields.length} fields</span>
              </div>
            </div>
            <div class="form-footer">
              <button class="form-button" onclick="openForm('${f.id}')">
                Create ${f.title}
              </button>
            </div>
          </div>
        `;
      });

      html += '</div>';
      mainContent.innerHTML = html;
    }

    // when a card‚Äôs ‚ÄúCreate ‚Ä¶‚Äù button is clicked
    function openForm(formId) {
      // adjust this path if your form pages live elsewhere
      window.location.href = `/forms/${formId}.html`;
    }

    // kick it off
    document.addEventListener('DOMContentLoaded', loadForms);
  </script>
</body>
</html>
