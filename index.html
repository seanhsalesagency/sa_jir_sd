<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Brands Company - Service Desk</title>
  <style>
    /* ‚Ä¶ all your existing CSS exactly as before ‚Ä¶ */
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Smart Brands Company</h1>
      <p class="subtitle">Service Desk Portal</p>
      <div class="status-indicators" id="statusIndicators">
        <span class="status-indicator status-loading">
          üîÑ Loading...
        </span>
      </div>
    </header>

    <main id="mainContent">
      <div class="loading-container">
        <div class="spinner"></div>
        <h2 style="color: #172b4d; margin-bottom: 10px;">
          Loading Service Desk Forms...
        </h2>
        <p style="color: #5e6c84;">
          Connecting to Jira and retrieving available forms...
        </p>
      </div>
    </main>
  </div>

  <script>
    const LAMBDA_URL = 'https://s4imtdlzhdq7cnnmor7bx4vcmm0banfo.lambda-url.us-east-1.on.aws/';

    async function loadForms() {
      const statusIndicators = document.getElementById('statusIndicators');
      const mainContent      = document.getElementById('mainContent');

      try {
        // Show fetching state
        statusIndicators.innerHTML = `
          <span class="status-indicator status-loading">
            üì° Fetching Forms‚Ä¶
          </span>
        `;

        // Call the sync_jira_forms Lambda (GET, CORS enabled)
        const res = await fetch(LAMBDA_URL, {
          method: 'GET',
          headers: { 'Accept': 'application/json' }
        });

        if (!res.ok) {
          const errText = await res.text();
          throw new Error(`HTTP ${res.status}: ${errText}`);
        }

        const data = await res.json();

        if (!data.success) {
          throw new Error(data.message || 'Unknown error from forms API');
        }

        const forms = data.forms;
        if (!Array.isArray(forms) || forms.length === 0) {
          throw new Error('No forms returned from API');
        }

        // Success indicator
        statusIndicators.innerHTML = `
          <span class="status-indicator status-success">
            ‚úÖ ${data.totalForms} Forms Loaded
          </span>
        `;

        // Render the form cards
        renderForms(forms);

      } catch (err) {
        console.error('Error loading forms:', err);
        statusIndicators.innerHTML = `
          <span class="status-indicator status-error">
            ‚ùå Error Loading Forms
          </span>
        `;
        mainContent.innerHTML = `
          <div class="error-container">
            <div class="error-title">Unable to Load Forms</div>
            <p>${err.message}</p>
          </div>
        `;
      }
    }

    function renderForms(forms) {
      const mainContent = document.getElementById('mainContent');
      let html = '<div class="forms-container">';

      forms.forEach(f => {
        html += `
          <div class="form-card">
            <div class="form-header">
              <h3 class="form-title">${f.title}</h3>
              <p class="form-description">${f.description}</p>
              <div class="form-meta">
                <span class="field-count">${f.fields.length}¬†fields</span>
              </div>
            </div>
            <div class="form-footer">
              <button
                class="form-button"
                onclick="openForm('${f.id}', '${f.formType}')">
                Create¬†${f.title}
              </button>
            </div>
          </div>
        `;
      });

      html += '</div>';
      mainContent.innerHTML = html;
    }

    function openForm(formId, formType) {
      // Adjust this path if your static forms live under /forms/
      window.location.href = `/forms/${formType}.html`;
    }

    document.addEventListener('DOMContentLoaded', loadForms);
  </script>
</body>
</html>
