<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Brands Company - Jira Forms</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f5f7;
            color: #172b4d;
            line-height: 1.42857143;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            background: white;
            padding: 30px;
            border-radius: 3px;
            box-shadow: 0 1px 2px rgba(9,30,66,0.25);
        }
        
        h1 {
            color: #0052cc;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .subtitle {
            color: #5e6c84;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .status-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 3px;
            font-weight: 500;
            font-size: 0.85rem;
        }
        
        .status-loading {
            background: #ddd6fe;
            color: #6b46c1;
        }
        
        .status-success {
            background: #dcfce7;
            color: #16a34a;
        }
        
        .status-error {
            background: #fecaca;
            color: #dc2626;
        }
        
        .status-warning {
            background: #fef3c7;
            color: #d97706;
        }
        
        .forms-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-card {
            background: white;
            border-radius: 3px;
            box-shadow: 0 1px 2px rgba(9,30,66,0.25);
            transition: box-shadow 0.15s;
            overflow: hidden;
        }
        
        .form-card:hover {
            box-shadow: 0 8px 25px -8px rgba(9,30,66,0.3);
        }
        
        .form-header {
            padding: 20px 20px 0;
        }
        
        .form-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #172b4d;
            margin-bottom: 8px;
        }
        
        .form-description {
            color: #5e6c84;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .form-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #6b778c;
            margin-bottom: 15px;
        }
        
        .field-count {
            background: #f4f5f7;
            padding: 2px 8px;
            border-radius: 3px;
            font-weight: 500;
        }
        
        .form-footer {
            padding: 0 20px 20px;
        }
        
        .form-button {
            width: 100%;
            background: #0052cc;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 3px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.15s;
        }
        
        .form-button:hover {
            background: #0747a6;
        }
        
        .loading-container {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 3px;
            box-shadow: 0 1px 2px rgba(9,30,66,0.25);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #ddd6fe;
            border-top: 3px solid #0052cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-container {
            background: white;
            border-radius: 3px;
            box-shadow: 0 1px 2px rgba(9,30,66,0.25);
            padding: 30px;
            text-align: center;
            border-left: 4px solid #de350b;
        }
        
        .error-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #de350b;
        }
        
        .error-message {
            color: #5e6c84;
            margin-bottom: 20px;
        }
        
        .debug-section {
            background: white;
            border-radius: 3px;
            box-shadow: 0 1px 2px rgba(9,30,66,0.25);
            margin-top: 30px;
            overflow: hidden;
        }
        
        .debug-header {
            background: #f4f5f7;
            padding: 15px 20px;
            border-bottom: 1px solid #dfe1e6;
        }
        
        .debug-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #172b4d;
            margin: 0;
        }
        
        .debug-content {
            padding: 20px;
        }
        
        .auth-tests, .api-tests {
            margin-bottom: 25px;
        }
        
        .test-section-title {
            font-weight: 600;
            color: #172b4d;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        
        .test-item {
            background: #f8f9fa;
            border: 1px solid #dfe1e6;
            border-radius: 3px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #dfe1e6;
        }
        
        .test-item.success {
            border-left-color: #36b37e;
            background: #e3fcef;
        }
        
        .test-item.error {
            border-left-color: #de350b;
            background: #ffebe6;
        }
        
        .test-name {
            font-weight: 600;
            color: #172b4d;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-size: 0.85rem;
        }
        
        .test-details {
            color: #5e6c84;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .projects-list {
            background: #f4f5f7;
            border-radius: 3px;
            padding: 15px;
            margin-top: 10px;
        }
        
        .project-item {
            background: white;
            border: 1px solid #dfe1e6;
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .project-key {
            font-weight: 600;
            color: #0052cc;
        }
        
        .project-name {
            color: #5e6c84;
            font-size: 0.9rem;
        }
        
        .retry-button, .debug-button {
            background: #0052cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            font-size: 0.9rem;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.15s;
        }
        
        .retry-button:hover, .debug-button:hover {
            background: #0747a6;
        }
        
        .debug-button {
            background: #6b778c;
        }
        
        .debug-button:hover {
            background: #5e6c84;
        }
        
        .hidden {
            display: none;
        }
        
        .troubleshooting {
            background: #fff7e6;
            border: 1px solid #ffab00;
            border-radius: 3px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .troubleshooting h4 {
            color: #ff8b00;
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        .troubleshooting ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .troubleshooting li {
            color: #172b4d;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Brands Company</h1>
            <p class="subtitle">Jira Service Desk Forms</p>
            <div class="status-indicators" id="statusIndicators">
                <span class="status-indicator status-loading">
                    <span>üîÑ Loading...</span>
                </span>
            </div>
        </header>

        <main id="mainContent">
            <div class="loading-container">
                <div class="spinner"></div>
                <h2 style="color: #172b4d; margin-bottom: 10px;">Loading Forms...</h2>
                <p style="color: #5e6c84;">Connecting to Jira and testing authentication...</p>
            </div>
        </main>

        <div id="debugSection" class="debug-section hidden">
            <div class="debug-header">
                <h3 class="debug-title">üîç Diagnostic Information</h3>
            </div>
            <div class="debug-content" id="debugContent">
                <!-- Debug content will be populated here -->
            </div>
        </div>
    </div>

    <script>
        const LAMBDA_URL = 'https://s4imtdlzhdq7cnnmor7bx4vcmm0banfo.lambda-url.us-east-1.on.aws/';
        let debugMode = new URLSearchParams(window.location.search).has('debug');
        
        async function loadForms() {
            const statusIndicators = document.getElementById('statusIndicators');
            const mainContent = document.getElementById('mainContent');
            const debugSection = document.getElementById('debugSection');
            const debugContent = document.getElementById('debugContent');
            
            try {
                console.log('üöÄ Loading forms with enhanced authentication testing...');
                
                statusIndicators.innerHTML = `
                    <span class="status-indicator status-loading">
                        <span>üîê Testing Authentication...</span>
                    </span>
                `;
                
                const response = await fetch(`${LAMBDA_URL}?action=getForms`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('üì° Response received:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üìä Enhanced data received:', data);
                
                // Always show debug info if there are authentication or API tests
                if (debugMode || data.authTests || data.apiTests || !data.success) {
                    showDebugInfo(data, debugSection, debugContent);
                }
                
                if (data.success && data.forms && data.forms.length > 0) {
                    // Success! Show forms
                    statusIndicators.innerHTML = `
                        <span class="status-indicator status-success">
                            ‚úÖ ${data.forms.length} Forms Available
                        </span>
                        <span class="status-indicator status-success">
                            üîó Source: ${data.source || 'Jira API'}
                        </span>
                        ${data.debug?.workingAuthFormat ? `
                            <span class="status-indicator status-success">
                                üîê Auth: ${data.debug.workingAuthFormat}
                            </span>
                        ` : ''}
                    `;
                    
                    renderForms(data.forms, mainContent);
                    
                } else if (data.authTests && data.authTests.some(test => test.success)) {
                    // Auth works but no forms
                    statusIndicators.innerHTML = `
                        <span class="status-indicator status-warning">
                            ‚ö†Ô∏è Authentication Works
                        </span>
                        <span class="status-indicator status-warning">
                            üìù No Compatible Forms Found
                        </span>
                    `;
                    
                    showAuthWorksButNoForms(data, mainContent);
                    
                } else {
                    // Authentication failed
                    throw new Error(data.message || 'Authentication failed');
                }
                
            } catch (error) {
                console.error('‚ùå Error loading forms:', error);
                showError(error, statusIndicators, mainContent);
            }
        }
        
        function showDebugInfo(data, debugSection, debugContent) {
            debugSection.classList.remove('hidden');
            
            let debugHtml = '';
            
            // Authentication Tests Section
            if (data.authTests && data.authTests.length > 0) {
                debugHtml += `
                    <div class="auth-tests">
                        <div class="test-section-title">üîê Authentication Format Tests</div>
                `;
                
                data.authTests.forEach(test => {
                    const statusClass = test.success ? 'success' : 'error';
                    const statusIcon = test.success ? '‚úÖ' : '‚ùå';
                    
                    debugHtml += `
                        <div class="test-item ${statusClass}">
                            <div class="test-name">${statusIcon} ${test.name.replace(/_/g, ' ')}</div>
                            <div class="test-details">
                                Status: ${test.status} ${test.success ? '(Success)' : '(Failed)'}
                                ${test.authLength ? `<br>Auth Length: ${test.authLength} characters` : ''}
                                ${test.decodedFormat ? `<br>Format: ${test.decodedFormat}` : ''}
                                ${test.error ? `<br><strong>Error:</strong> ${typeof test.error === 'string' ? test.error : JSON.stringify(test.error)}` : ''}
                            </div>
                        </div>
                    `;
                });
                
                debugHtml += '</div>';
            }
            
            // API Tests Section
            if (data.apiTests && data.apiTests.length > 0) {
                debugHtml += `
                    <div class="api-tests">
                        <div class="test-section-title">üîó Jira API Tests</div>
                `;
                
                data.apiTests.forEach(test => {
                    const statusClass = test.success ? 'success' : 'error';
                    const statusIcon = test.success ? '‚úÖ' : '‚ùå';
                    
                    debugHtml += `
                        <div class="test-item ${statusClass}">
                            <div class="test-name">${statusIcon} ${test.name.toUpperCase()} API</div>
                            <div class="test-details">
                                Status: ${test.status} ${test.success ? '(Success)' : '(Failed)'}
                                ${test.userData ? `<br><strong>User:</strong> ${test.userData.displayName} (${test.userData.emailAddress})` : ''}
                                ${test.projectsFound !== undefined ? `<br><strong>Projects Found:</strong> ${test.projectsFound}` : ''}
                                ${test.issueTypesFound !== undefined ? `<br><strong>Issue Types Found:</strong> ${test.issueTypesFound}` : ''}
                                ${test.testedProject ? `<br><strong>Tested Project:</strong> ${test.testedProject}` : ''}
                                ${test.error ? `<br><strong>Error:</strong> ${typeof test.error === 'string' ? test.error : JSON.stringify(test.error)}` : ''}
                            </div>
                            ${test.availableProjects && test.availableProjects.length > 0 ? `
                                <div class="projects-list">
                                    <strong>Available Projects:</strong>
                                    ${test.availableProjects.map(project => `
                                        <div class="project-item">
                                            <span class="project-key">${project.key}</span>
                                            <span class="project-name">${project.name}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    `;
                });
                
                debugHtml += '</div>';
            }
            
            // General Debug Info
            if (data.debug) {
                debugHtml += `
                    <div class="test-section-title">‚ÑπÔ∏è System Information</div>
                    <div class="test-item">
                        <div class="test-details">
                            <strong>Authentication Status:</strong> ${data.debug.authExists ? 'Present' : 'Missing'}<br>
                            <strong>Auth Length:</strong> ${data.debug.authLength || 0} characters<br>
                            ${data.debug.workingAuthFormat ? `<strong>Working Auth Format:</strong> ${data.debug.workingAuthFormat}<br>` : ''}
                            ${data.debug.issue ? `<strong>Issue:</strong> ${data.debug.issue}<br>` : ''}
                            <strong>Timestamp:</strong> ${data.debug.timestamp || 'Unknown'}
                        </div>
                    </div>
                `;
            }
            
            debugContent.innerHTML = debugHtml;
        }
        
        function renderForms(forms, container) {
            let formsHtml = '<div class="forms-container">';
            
            forms.forEach(form => {
                formsHtml += `
                    <div class="form-card">
                        <div class="form-header">
                            <h3 class="form-title">${form.title}</h3>
                            <p class="form-description">${form.description}</p>
                            <div class="form-meta">
                                <span>ID: ${form.id} | Project: ${form.projectKey}</span>
                                <span class="field-count">${form.fields.length} fields</span>
                            </div>
                        </div>
                        <div class="form-footer">
                            <button class="form-button" onclick="openForm('${form.id}', '${form.title}', '${form.projectKey}')">
                                Open Form
                            </button>
                        </div>
                    </div>
                `;
            });
            
            formsHtml += '</div>';
            container.innerHTML = formsHtml;
        }
        
        function showAuthWorksButNoForms(data, container) {
            let projectsList = '';
            
            // Check if we have available projects from API tests
            const projectsTest = data.apiTests?.find(test => test.name === 'projects');
            if (projectsTest && projectsTest.availableProjects && projectsTest.availableProjects.length > 0) {
                projectsList = `
                    <div class="projects-list">
                        <h4>Available Projects:</h4>
                        ${projectsTest.availableProjects.map(project => `
                            <div class="project-item">
                                <span class="project-key">${project.key}</span>
                                <span class="project-name">${project.name}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            container.innerHTML = `
                <div class="error-container">
                    <div class="error-title">üîì Authentication Successful</div>
                    <p class="error-message">
                        Your Jira authentication is working, but no compatible forms or issue types were found 
                        in the configured project or the project doesn't exist.
                    </p>
                    ${projectsList}
                    <div style="margin-top: 20px;">
                        <button class="retry-button" onclick="location.reload()">
                            üîÑ Retry
                        </button>
                        <button class="debug-button" onclick="enableDebugMode()">
                            üîç Show Debug Details
                        </button>
                    </div>
                    <div class="troubleshooting">
                        <h4>üí° Next Steps:</h4>
                        <ul>
                            <li>Check if project key 'SBCI' exists in your Jira instance</li>
                            <li>Verify you have access to the project</li>
                            <li>Ensure the project has issue types configured</li>
                            <li>Consider using one of the available projects listed above</li>
                        </ul>
                    </div>
                </div>
            `;
        }
        
        function showError(error, statusIndicators, mainContent) {
            statusIndicators.innerHTML = `
                <span class="status-indicator status-error">
                    ‚ùå Connection Failed
                </span>
            `;
            
            mainContent.innerHTML = `
                <div class="error-container">
                    <div class="error-title">‚ö†Ô∏è Unable to Load Forms</div>
                    <p class="error-message"><strong>Error:</strong> ${error.message}</p>
                    <div style="margin-top: 20px;">
                        <button class="retry-button" onclick="location.reload()">
                            üîÑ Retry
                        </button>
                        <button class="debug-button" onclick="enableDebugMode()">
                            üîç Enable Debug Mode
                        </button>
                    </div>
                    <div class="troubleshooting">
                        <h4>üí° Possible Issues:</h4>
                        <ul>
                            <li>Jira authentication token has expired</li>
                            <li>Network connectivity problems</li>
                            <li>Jira server maintenance or changes</li>
                            <li>Insufficient project permissions</li>
                        </ul>
                    </div>
                </div>
            `;
        }
        
        function enableDebugMode() {
            const url = new URL(window.location);
            url.searchParams.set('debug', 'true');
            window.location.href = url.toString();
        }
        
        function openForm(formId, formTitle, projectKey) {
            alert(`Opening form: ${formTitle}\n\nForm ID: ${formId}\nProject: ${projectKey}\n\nüöß Form interface will be implemented next!`);
        }
        
        // Auto-load forms when page loads
        document.addEventListener('DOMContentLoaded', loadForms);
        
        console.log('üéØ Enhanced Jira Forms Portal loaded');
        console.log('Debug mode:', debugMode ? 'ON' : 'OFF');
    </script>
</body>
</html>
